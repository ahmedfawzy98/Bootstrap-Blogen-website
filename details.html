<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blogen</title>
</head>
<body>
<!--  START HERE -->
<!-- NAVIGATION SECTION-->
<div id="main-nav"></div>
<!-- HEADER SECTION-->
<section id="header-section" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Post One</h1>
            </div>
        </div>
    </div>
</section>

<!-- BUTTONS SECTION-->
<section id="buttons-section" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="index.html" class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i> Back To Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a href="index.html" class="btn btn-success btn-block">
                    <i class="fa fa-check"></i> Save Changes
                </a>
            </div>
            <div class="col-md-3">
                <a href="index.html" class="btn btn-danger btn-block">
                    <i class="fa fa-trash"></i> Delete Post
                </a>
            </div>

        </div>
    </div>
</section>

<!-- TABLE SECTION-->
<section id="table-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control mb-3" value="Post One">
                            <label for="category">Category</label>
                            <select id="category" class="form-control mb-3">
                                <option value="Web Development">Web Development</option>
                                <option value="Web Development">Tech Gadgets</option>
                                <option value="Web Development">Business</option>
                                <option value="Web Development">Health & Wellness</option>
                            </select>
                            <label for="upload">Upload Image</label>
                            <div class="custom-file mb-0">
                                <input type="file" class="custom-file-input" id="upload">
                                <label for="upload" class="custom-file-label">Choose File</label>
                            </div>
                            <small class="text-muted">Max Size 3mb</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="editor1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor dolores eveniet nihil non quaerat temporibus voluptatum. A autem deserunt exercitationem facilis illo inventore iste praesentium suscipit, tempore veritatis vero voluptatum! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam aut, consequatur, dicta eaque eligendi explicabo nemo nesciunt nihil obcaecati praesentium quidem quis reiciendis totam! Aliquam expedita explicabo odit quidem repudiandae?</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER SECTION-->
<div id="main-footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
<script>
    $('#main-nav').load('index.html #main-nav', function () {
        $('.nav-item.active').removeClass('active');
    });
    $('#main-footer').load('index.html #main-footer', function () {
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    });

    CKEDITOR.replace( 'editor1' );
</script>

</body>
</html>
