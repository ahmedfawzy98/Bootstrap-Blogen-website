<!--  START HERE -->
<!-- NAVIGATION SECTION-->
<nav id="main-nav" class="navbar navbar-expand-md bg-dark navbar-dark p-0">
    <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
    </div>
</nav>

<!-- HEADER SECTION-->
<section id="header-section" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1><i class="fa fa-user"></i> Blogen Admin</h1>
            </div>
        </div>
    </div>
</section>

<section class="bg-light py-4 mb-4">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>

<!--LOGIN FORM SECTION-->
<section id="login-form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card mt-5">
                    <h4 class="card-header">Account Login</h4>
                    <div class="card-body">
                        <form action="index.html" class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control mb-3">
                            <input value="Login" class="btn btn-primary btn-block" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER SECTION-->
<div id="main-footer" class="fixed-bottom"></div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"

        $('#year').text(new Date().getFullYear());
    });
</script>
